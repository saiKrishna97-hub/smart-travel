<div class="flex items-center justify-center">
    <div class="rounded-xl shadow-xl">
        <img class="rounded-t-xl object-cover"
            [src]="data.mainImageUrl"
            alt="smart-travel" />
        <div class="p-6">
            <div class="flex flex-col gap-2">
                <div class="uppercase text-sm text-white font-bold">
                    {{data.services}}
                </div>
                <div>
                    <button class="bg-slate-300 text-black p-1 rounded font-semibold">
                        Book Now
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
